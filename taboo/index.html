<!DOCTYPE html>
<html>
	<head>
		<title>Taboo Melee</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<!---<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>--->
	</head>
	
	<body>
		<div class="container">
			<div class="row">
				<div style="padding-top:20px;text-align:center;padding-bottom:10px;">
					<h1>Taboo Melee</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="panel panel-primary">
						<div class="panel-heading">
							Move List
						</div>
						<div class="panel-body">
							<ol id="moveset" style="list-style:none;padding-left:0;">
								<li id="move1" class="alert alert-success"><h3 style="margin:0;">Nair</h3></li>
								<li id="move2" class="alert alert-success"><h3 style="margin:0;">Up-B</h3></li>
								<li id="move3" class="alert alert-success"><h3 style="margin:0;">Grab</h3></li>
							</ol>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="row">
						<div class="col-md-12">
							<div class="panel panel-primary">
								<div class="panel-heading">
									Player 1 Character
								</div>
								<div class="panel-body">
									<div id="char1" class="alert alert-success"><h4 style="margin:0;">Fox</h4></div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="panel panel-primary">
								<div class="panel-heading">
									Player 2 Character
								</div>
								<div class="panel-body">
									<div id="char2" class="alert alert-success"><h4 style="margin:0;">Falco</h4></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="panel panel-primary">
						<div class="panel-heading">
							Controls
						</div>
						
						<div class="panel-body">
							<div id="newGame" class="row" style="padding-bottom:15px">
								<div class="col-md-8 col-md-offset-2">
									<div class="btn btn-danger btn-block">
										<h4>Generate New Game</h4>
									</div>
								</div>
							</div>							
							<div id="newMoves" class="row" style="padding-bottom:15px">
								<div class="col-md-8 col-md-offset-2">
									<div class="btn btn-danger btn-block">
										<h4>Generate New Moves</h4>
									</div>
								</div>
							</div>							
							<div id="newChars" class="row">
								<div class="col-md-8 col-md-offset-2">
									<div class="btn btn-danger btn-block">
										<h4>Generate New Characters</h4>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>


</html>
